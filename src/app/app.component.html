<div class="container">
  <div class="upperdata">
    <img src="../assets/hot.jpg" *ngIf = "14 > 15">
    <img src="../assets/cold.jpg" *ngIf = "14 <= 15">

    <div class="weather">
      <div class="location">Prayagraj</div>
      <div class="temp">{{ 20.80 | number: '1.0-0'}} °C
      </div>
    </div>
  </div>
  <div class="lowerdata">
    <div class="moreinfolabel">
      More Information
    </div>
    <div class="moreinfocontainer">
      <div class="infoblock">
        <div class="infoblocklabel">
          <div class="infoblockvalue">10°C</div>
          <img src="../assets/mintemp.png">
        </div>
        <span>min</span>
      </div>
      <div class="infoblock">
        <div class="infoblocklabel">
          <div class="infoblockvalue">20°C</div>
          <img src="../assets/hottemp.png">
        </div>
        <span>max</span>
      </div>
      <div class="infoblock">
        <div class="infoblocklabel">
          <div class="infoblockvalue">77%</div>
          <img src="../assets/humidity.png">
        </div>
        <span>humidity</span>
      </div>
      <div class="infoblock">
        <div class="infoblocklabel">
          <div class="infoblockvalue">11 km/h</div>
          <img src="../assets/wind.png">
        </div>
        <span>wind</span>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
